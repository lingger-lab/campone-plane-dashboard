# CampOne 테스트 테넌트 설정
# 개발 환경용

id: "camp-test"
name: "캠프 테스트"
displayName: "테스트 캠프 대시보드"
createdAt: "2025-01-01T00:00:00Z"

# 서비스 제공 방식
serviceMode: "dashboard"

# 활성화된 앱 목록
enabledApps:
  - "insight"
  - "policy"
  - "ops"
  - "studio"
  - "hub"
  - "dashboard"

# 인증 설정
auth:
  sessionDurationHours: 24

# 데이터베이스
database:
  host: "localhost"
  port: 5432
  name: "camp_test_db"
  credentials: "local"

# 기능 플래그
features:
  pulse: true
  studio: true
  policy: true
  ops: true
  hub: true

# 브랜딩
branding:
  primaryColor: "#2563EB"
  secondaryColor: "#22C55E"
  logo: "/camponelogo.svg"
  favicon: "/favicon.ico"
  fontFamily: "Pretendard"

# 외부 서비스 URL
services:
  insights: "https://insight-frontend-i2syevvyaq-du.a.run.app"
  studio: "https://campone-studio-i2syevvyaq-du.a.run.app"
  policy: "https://campone-policy-i2syevvyaq-du.a.run.app"
  ops: "https://campone-ops-i2syevvyaq-du.a.run.app"
  hub: "https://campone-civichub-i2syevvyaq-du.a.run.app"

# LLM 설정 (테넌트별 API 키)
# llm:
#   provider: "anthropic"
#   apiKey: "sk-ant-..."
#   model: "claude-3-5-sonnet-20241022"

# 사용량 제한
limits:
  llmTokensMonthly: 500000
  llmTokensDaily: 50000
  apiRequestsPerMinute: 60

# 생명주기 설정
lifecycle:
  electionDate: "2026-06-01"
  dataRetentionDays: 90
  exportBeforeDeletion: true
