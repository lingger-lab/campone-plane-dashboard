# CampOne 개발 테넌트 설정
# 메인 개발/데모 환경

id: "camp-dev"
name: "개발용 캠프"
displayName: "CampOne 개발 대시보드"
createdAt: "2025-01-01T00:00:00Z"

# 서비스 제공 방식
serviceMode: "dashboard"

# 활성화된 앱 목록
enabledApps:
  - "insight"
  - "policy"
  - "ops"
  - "studio"
  - "hub"
  - "dashboard"

# 인증 설정
auth:
  sessionDurationHours: 24

# 데이터베이스
database:
  host: "localhost"
  port: 5432
  name: "camp_dev_db"
  credentials: "local"

# 기능 플래그
features:
  pulse: true
  studio: true
  policy: true
  ops: true
  hub: true

# 브랜딩
branding:
  primaryColor: "#2563EB"
  secondaryColor: "#22C55E"
  logo: "/camponelogo.svg"
  favicon: "/favicon.ico"
  fontFamily: "Pretendard"

# 외부 서비스 URL
services:
  insights: "https://insight-frontend-i2syevvyaq-du.a.run.app"
  studio: "https://campone-studio-i2syevvyaq-du.a.run.app"
  policy: "https://campone-policy-i2syevvyaq-du.a.run.app"
  ops: "https://campone-ops-i2syevvyaq-du.a.run.app"
  hub: "https://campone-civichub-i2syevvyaq-du.a.run.app"

# 사용량 제한
limits:
  llmTokensMonthly: 1000000
  llmTokensDaily: 100000
  apiRequestsPerMinute: 120

# 생명주기 설정
lifecycle:
  electionDate: "2026-06-01"
  dataRetentionDays: 180
  exportBeforeDeletion: true
