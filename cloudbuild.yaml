# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Pull cache image (ignore if not exists)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/$PROJECT_ID/campone-dashboard:latest || exit 0']

  # Build the Docker image with cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/campone-dashboard:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/campone-dashboard:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/campone-dashboard:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/campone-dashboard:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/campone-dashboard:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'campone-dashboard'
      - '--image'
      - 'gcr.io/$PROJECT_ID/campone-dashboard:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--add-cloudsql-instances'
      - 'campone-plane:asia-northeast3:free-trial-first-project'
      - '--set-env-vars'
      - 'NEXTAUTH_URL=https://TBD.asia-northeast3.run.app'
      - '--set-secrets'
      - 'NEXTAUTH_SECRET=dashboard-nextauth-secret:latest,DATABASE_URL=dashboard-system-db-url:latest,TENANT_DATABASE_URL=dashboard-tenant-db-url:latest,EMBED_JWT_SECRET=dashboard-embed-jwt-secret:latest,INTERNAL_API_KEY=dashboard-internal-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/campone-dashboard:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/campone-dashboard:latest'

options:
  logging: CLOUD_LOGGING_ONLY
